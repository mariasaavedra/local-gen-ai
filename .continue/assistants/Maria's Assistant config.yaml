version: 0.1.0
name: Maria's Assisant
models:
  - name: Llama 3.1 8B
    provider: ollama
    model: llama3.1:8b
    context:
        - provider: diff
    roles:
      - chat
      - edit
      - apply
  - name: Qwen2.5-Coder 1.5B
    provider: ollama
    model: qwen2.5-coder:1.5b-base
    roles:
      - autocomplete
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed
context:
  - provider: code
  - provider: diff
  - provider: terminal
  - provider: problems
  - provider: folder
  - provider: repo-map
  - provider: commit
    params:
      Depth: 50
      LastXCommitsDepth: 10